name: Deploy to hosting platform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install --no-optional
      - name: Deploy app
        run: npm run deploy --no-verify --no-warning-flags
